apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
spec:
  replicas: 1
  selector:
    matchLebels:
      component: catalogue
      tier: app
  template:
    metadata:
      labels:
        component: catalogue
        tier: app
  spec:
    containers:
    - name: catalogue
      image: venkat1095/catalogue:1.0.0
      envFrom:
      configMapRef:
        name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    component: catalogue
    tier: app
  ports:
  - name: catalogue-port
    protocol: TCP
    port: "8080"
    targetPort: "8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"