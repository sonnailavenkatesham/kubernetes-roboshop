apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: web
      component: catalogue
  template:
    metadata:
      labels:
        tier: web
        component: catalogue
    spec:
      containers:
      - name: catalogue
        image: venkat1095/catalogue:1.0.0
        envFrom:
          congigMapRef:
            name: catalogue-conf
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    tier: web
    component: catalogue
  ports:
  - name: catalogue-port
    protocol: TCP
    port: 8080
    targetPort: 8080


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-conf
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "monogodb://monogodb:27017/catalogue"